<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Directory</title>
</head>
<body>
    <h1>Create a New Directory</h1>
    <form id="directoryForm">
        <label for="dirName">Directory Name:</label>
        <input type="text" id="dirName" name="dirName" required>
        <button type="submit">Create</button>
    </form>
    <div id="result"></div>

    <script>
        document.getElementById('directoryForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const dirName = document.getElementById('dirName').value;
            const response = await fetch('/api/create-directory', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ dirName })
            });
            const result = await response.json();
            document.getElementById('result').textContent = result.message || result.error;
        });
    </script>
</body>
</html>
